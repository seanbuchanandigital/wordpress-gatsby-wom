query PREVIEW_QUERY($id: ID!) {
  project(id: $id, idType: ID, asPreview: true) {
    categories(first: 100) {
      nodes {
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    postTypeProject {
      content
      fieldGroupName
      image {
        __typename
        id
      }
      title
    }
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    template {
      templateFile
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}

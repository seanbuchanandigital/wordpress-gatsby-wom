query PREVIEW_QUERY($id: ID!) {
  tag(id: $id, idType: ID, asPreview: true) {
    clients(first: 100) {
      nodes {
        id
      }
    }
    count
    databaseId
    description
    id
    link
    name
    posts(first: 100) {
      nodes {
        id
      }
    }
    projects(first: 100) {
      nodes {
        id
      }
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
